<html>
<head>
<title>Awesome Math</title>
<script type="text/javascript" language="JavaScript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" language="JavaScript" src="jquery.ion.sound.js"></script>
<script type="text/javascript" language="JavaScript" src="awesomeMath.js"></script>
<link rel="stylesheet" type="text/css" href="math.css" />
</head>
<body>
<div id="player"></div>
<div id="awesomebar"><span id="progress"></span></div>
<div id="lives"></div>
<div id="stars"></div>
<div id="thediv"></div>
<div id="factors">
  <div id="question">
    <div id="factor1"></div>
    <span class="symbols">x</span>
    <div id="factor2"></div>
    <span class="symbols">=</span>
    <div id="entry"></div>
  </div>
  <div id="levels">
    <span>Choose level:</span>
    <div data-level="1">1</div>
    <div data-level="2">2</div>
    <div data-level="3">3</div>
    <div data-level="4">4</div>
    <div data-level="5">5</div>
    <div data-level="6">6</div>
    <div data-level="7">7</div>
  </div>
  <div id="scores"></div>
</div>
<div id="footer"><span>Click to reset</span></div>
<div id="mute">Stop music</div>
</body>
</html>
